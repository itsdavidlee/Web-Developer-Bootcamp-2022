<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstName" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lastName" required>

        <p>
            <label for="raceType">Select a Race:</label>
        </p>
        <input type="radio" name="race" id="funRun5k" value="funRun5k" required>
        <label for="funRun5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="halfMarathon" value="halfMarathon">
        <label for="halfMarathon">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="fullMarathon" value="fullMarathon">
        <label for="fullMarathon">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="ageGroup">Select Age Group</label>
        <select name="ageGroup" id="ageGroup">
            <option value="under18">under 18</option>
            <option value="18to30">18-30</option>
            <option value="30to50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>

</body>

</html>
