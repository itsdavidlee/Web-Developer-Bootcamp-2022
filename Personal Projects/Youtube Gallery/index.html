<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube Resource Gallery</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="headline">My Youtube Resource Gallery</h1>
                <p>The site to help keep track of valuable resources while learning to code. 
                    As you come across a helpful video, add the video ID here!</p>
            </div>
            <form>
                <label for="videoID">Video ID</label>
                <input type="text" name="videoID" id="videoID" placeholder="ABCD1234">
                <button onclick="saveVideo(event)">Save the Video!</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
