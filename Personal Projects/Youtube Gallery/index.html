<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Youtube Resource Gallery</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 class="headline">My Youtube Resource Gallery</h1>
                <p>The site to help keep track of valuable resources while learning to code. 
                    As you come across a helpful video, add the video ID here!</p>
            </div>
            <form>
                <div>
                    <label for="videoID">Video ID</label>
                    <input type="text" name="videoID" id="videoID" placeholder="ABCD1234">
                </div>
                
                <div class = "buttons">
                    <button onclick="saveVideo(event)" class = "saveButton">Save the Video!</button>
                    <button onclick="undoDelete(event)" class = "undoDeleteButton">Undo Delete</button>
                </div>
            </form>
        </div>
            <ul id="videosContainer">

            </ul>
    </div>
    
    <div id="popup" onclick="handlePopupClick()" class="closed">
        <iframe width = "560" height = "315" frame-border = "0" allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>

    <script src="app.js"></script>
</body>
</html>
